
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Aleksa.pro — Связь</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .image-box {
      text-align: center;
      margin-bottom: 30px;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #a10000;
      color: white;
      border: none;
      width: 100%;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c00000;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Связаться с нами</h1>

    <div class="image-box">
      <img src="photo.jpg" alt="Фото или сертификат" />
    </div>

    <form>
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />

      <label for="message">Сообщение</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit">Отправить</button>
    </form>

    <footer>
      &copy; aleksa.pro — Все права защищены
    </footer>
  </div>
</body>
</html>
